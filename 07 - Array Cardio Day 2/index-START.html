<body>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // My solution:
    const isAdult = people.some((person) => {
      return (2025 - person.year >= 19)
    })
    console.log({isAdult});

    // Wes's solution #1:
    const isAdultSolution1 = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log({isAdultSolution1});
    
    // Wes's solution #2:
    const isAdultSolution2 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })

    console.log({isAdultSolution2});

    // Wes's solution #3:
    const isAdultSolution3 = people.some(person => ((new Date()).
      getFullYear()) - person.year >= 19 );
    
    console.log({isAdultSolution3});
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).
      getFullYear()) - person.year >= 19 );
    
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // My solution:
    const idToFind = 823423;
    const idMatch = comments.find(comment => comment.id === idToFind);
    console.log({idMatch});

    // Wes's solution, longer version:
    const comment = comments.find(function (comment) {
      if (comment.id === 823423) {
        return true;
      }
    });
    console.log({comment});
